<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
        <link href='CSS/contact.css' rel='stylesheet'>
        <title>Brands & Vines</title>
    </head>

    <body>
        <div class="container">
            <div class="left-side">
                <a href="home.html"> <img class="LimgA1" src="images/Brands 2.jpg" alt=""></a>
                <div class="content-container">
                    <p class="text1">Cart</p>
                    <img src="images/Greater Than.png" alt="Image 1" class="image">
                    <p class="active-text">Information</p>
                    <img src="images/Greater Than.png" alt="Image 1" class="image">
                    <p class="text1">Shipping</p>
                    <img src="images/Greater Than.png" alt="Image 1" class="image">
                    <p class="text1">Payment</p>
                </div>
                
                <p class="contact">Contact Information</p>
                <div class="text-area-container">
                    <textarea class="text-area" placeholder="Email"></textarea>
                </div>

                <div class="tickbox-container">
                    <label for="newsletter-checkbox">
                      <input type="checkbox" id="newsletter-checkbox" name="newsletter" value="subscribe" class="tickbox">
                      Email me with news and offers
                    </label>
                </div>

                <p class="ship">Shipping Address</p>
                <div class="wrap">
                    <div class="text-area-container1">
                        <textarea class="text-area1" placeholder="United Arab Emirates"></textarea>
                    </div>
                    <div class="text-area-container1">
                        <textarea class="text-area1" placeholder="Dubai"></textarea>
                    </div>
                </div>
                
                <div class="wrap1">
                    <div class="text-area-container1">
                        <textarea class="text-area1" placeholder="First Name"></textarea>
                    </div>
                    <div class="text-area-container1">
                        <textarea class="text-area1" placeholder="Last Name"></textarea>
                    </div>
                </div>
                
                <div class="text-area-container">
                    <textarea class="text-area" placeholder="Address"></textarea>
                </div>
                <div class="text-area-container">
                    <textarea class="text-area" placeholder="Apartment, suite, etc. (optional)"></textarea>
                </div>
                <div class="text-area-container">
                    <textarea class="text-area" placeholder="Phone"></textarea>
                </div>
                
                <div class="tickbox-container">
                    <label for="newsletter-checkbox">
                      <input type="checkbox" id="newsletter-checkbox" name="newsletter" value="subscribe" class="tickbox">
                      Save this information for next time
                    </label>
                </div>

                <div class="content-container1">               
                    <img src="images/Less than.png" alt="Image 1" class="image">
                    <p class="active-text">Return to Cart</p>
                </div>

                <a href="shipping.html"><div class="checkout">
                    <p class="text">CONTINUE TO SHIPPING</p>
                </div></a>
            </div>

            <!-- Right -->
            <div class="right-side">
                <div class="image-container1">
                    <img class="RimgA1" src="images/Roses Square.png" alt="">
                    <div class="text-container">
                        <p>23 Roses - Box</p>
                        <p>AED 123.00</p>
                    </div>
                </div>

                <div class="cost">
                    <hr class="horizontal-line1">
                    <div class="text-container1">
                        <p>SUBTOTAL</p>
                        <p>AED 123.00</p>
                    </div>
                    <div class="text-container2">
                        <p>SHIPPING</p>
                        <p style="opacity: 70%;">Calculated at next step</p>
                    </div>
                    <hr class="horizontal-line2">
                    <p><!--  free whitespace xD  --></p>
                    <div class="text-container1">                       
                        <p>TOTAL&ensp;&nbsp;</p>
                        <p class="total">AED 123.00</p>
                    </div>
                </div>    
            </div>
        </div>
          
    </body>
</html>
